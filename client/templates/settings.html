<ion-view view-title="Einstellungen">
    <ion-content>
        <blaze-template ng-if="!isLoggedIn" name="atForm"></blaze-template>
        <div class="list" ng-if="isLoggedIn">
            <button ng-click="logOut()" class="button button-full button-assertive">
                Ausloggen
            </button>
        </div>
    </ion-content>
</ion-view>
